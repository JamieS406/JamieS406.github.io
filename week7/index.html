<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Example</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <h1 id="top-heading">Learning about audio</h1>
    <!--If you want the sound to "work" as a default sound control w/o linking javascript button function, you MUST include the word "controls" in front of the sound file "...mp3"-->
    <!--if you dont want default control head, can delete just the word "controls"-->
    <audio src="airport.mp3" controls id="airport-audio"></audio>
    <button id="play-button">play sound</button>
    <button id="pause-button">pause sound</button>
    <button id="pop-button">Pop sound</button>
  </body>
</html>
