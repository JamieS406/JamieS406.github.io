<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Recursive:CASL@0.5&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Community Carnival Day</title>
  </head>
  <body>
    <header class="box_header">
      <h1>Carlton Gardens</h1>
      <h2>Community Carnival</h2>
    </header>
    <div class="attractions">
      <section class="ferris">
        <img src="ring_3.svg" id="ring_3" />
        <img src="ring_feet_3.svg" id="ring_feet_2" />
      </section>

      <section class="caro_full">
        <img src="base4.svg" id="base" />
        <div class="carousel">
          <div class="pole"></div>
          <div class="horse horse1">
            <img src="horse1.svg" alt="" />
          </div>
          <div class="horse horse2">
            <img src="horse2.svg" alt="" />
          </div>
          <div class="horse horse3">
            <img src="horse3.svg" alt="" />
          </div>
          <div class="horse horse4">
            <img src="horse4.svg" alt="" />
          </div>
        </div>
      </section>

      <section class="sell">
        <img src="light.svg" id="lights" />
        <img src="string.svg" id="string" />
        <img src="stalls.svg" id="stalls" />
      </section>

      <section class="hammergame">
        <div class="gamesetup">
          <img src="hammer game.svg" id="hammer" />
          <img src="bell.svg" id="bell" />
        </div>
        <button id="mybutton">pow!</button>
      </section>
      <section class="sell">
        <img src="light_extra.svg" id="light_extra" />
        <img src="string_extra.svg" id="string_extra" />
        <img src="stalls_extra.svg" id="extra" />
      </section>
    </div>
  </body>
</html>
